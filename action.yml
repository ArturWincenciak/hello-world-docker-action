# action.yml
name: 'Teo Vincent Hello World'
description: 'Greet someone and record the time'
author: 'Teo Vincent Artur Wincenciak'
branding:
  icon: 'thumbs-up'
  color: 'white'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}
